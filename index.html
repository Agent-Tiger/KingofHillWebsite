    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/KingOfTheHill.json", { onProgress: UnityProgress });

      function goFullscreen() {
        if (unityInstance && unityInstance.SetFullscreen) {
          unityInstance.SetFullscreen(1);
        }
      }

      function startClock() {
        var clockEl = document.getElementById("clock");
        if (!clockEl) return;

        function tick() {
          var now = new Date();
          var opts = { timeZone: "America/Chicago", hour12: false, hour: "2-digit", minute: "2-digit", second: "2-digit" };
          var time = now.toLocaleTimeString("en-US", opts);
          clockEl.textContent = time + " cst";
        }

        tick();
        setInterval(tick, 1000);
      }

      var TYPE_DELAY = 40;
      var LINE_PAUSE = 180;
      var SECTION_PAUSE = 350;

      var typeLines = [
        { kind: "text", text: "high school project.", muted: true },
        { kind: "text", text: "king of the hill \u2014 multiplayer game from 2019." },
        { kind: "spacer" },
        { kind: "section", text: "play the game" },
        { kind: "game" }
      ];

      function appendTypedText(container, line, done) {
        var el = document.createElement("div");
        el.className = "line" + (line.muted ? " muted" : "");
        container.appendChild(el);

        var i = 0;
        function step() {
          if (i <= line.text.length) {
            el.textContent = line.text.slice(0, i);
            i++;
            setTimeout(step, TYPE_DELAY);
          } else if (typeof done === "function") {
            setTimeout(done, LINE_PAUSE);
          }
        }

        step();
      }

      function startTypewriter() {
        var container = document.getElementById("typed-lines");
        var gameWrapper = document.getElementById("game-shell-wrapper");
        if (!container || !gameWrapper) return;

        var index = 0;

        function next() {
          if (index >= typeLines.length) return;
          var line = typeLines[index++];

          if (line.kind === "spacer") {
            var spacer = document.createElement("div");
            spacer.className = "line-spacer";
            container.appendChild(spacer);
            setTimeout(next, LINE_PAUSE);
            return;
          }

          if (line.kind === "section") {
            var sectionEl = document.createElement("div");
            sectionEl.className = "line line-section muted";
            sectionEl.textContent = line.text;
            container.appendChild(sectionEl);
            setTimeout(next, SECTION_PAUSE);
            return;
          }

          if (line.kind === "game") {
            gameWrapper.style.display = "block";
            return;
          }

          if (line.kind === "text") {
            appendTypedText(container, line, next);
          }
        }

        next();
      }

      window.addEventListener("load", function () {
        startClock();
        startTypewriter();
      });
    </script>
